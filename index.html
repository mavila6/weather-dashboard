<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata conatined in the head of html document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links to the google font used for the html and the css stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header of body containing the title of app -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Main section of body containing the search, results, and 5-day forecast sections -->
    <main>
        <!-- Aside section for the search form and to display the saved searches -->
        <aside>
            <form>
                <h2>Search for a City:</h2>
                <input type="text" class="textbox" placeholder="Search Location" value="">
                <button id="search" class="search">Search</button>
            </form>
            <span class="savedSearch"></span>
        </aside>
        <!-- section used as container for the results and 5-day forecast -->
        <section class= "main hide">
            <!-- Results of search are displayed -->
            <div class="results">
                <h2 class="date"></h2>
                <img src="" alt="weather icon" id="icon">
                <p class="temp">Temp: Â°F</p>
                <p class="wind">Wind: MPH</p>
                <p class="humidity">Humidity: %</p>
                <p class="UV">UV Index:<p class="index"></p></p>
            </div>
            <!-- Heading for the five day forecast -->
            <h3 class="forecast">5-Day Forecast:</h3>
            <!-- container for the forecast for each of the five days -->
            <span class="fiveCast">
                <!-- Divs containing each day forecast -->
            </span>
        </section>
    </main>
    <!-- link to JQuery to use in js logic -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Link to the javascript file for this page -->
    <script src="assets/js/script.js"></script>
</body>
</html>
